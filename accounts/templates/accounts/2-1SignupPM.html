{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static '/css/2-1SignupPM.css' %}">
  <title>Register</title>
</head>
<body>
  <!-- <form action="https://google.com">
    <input type="submit" value="Go to Google" />
</form> -->

  <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Already Have An Account?</h2>
          <button class="signinBtn">Sign in</button>
        </div>
        <div class="box signup">
          <h2>Don't Have An Account?</h2>
          <button class="signupBtn">Sign up</button>
        </div>
      </div>
      
      <div class="formBx">
        <div class="form signinForm">
          {% for i in messages %}
      <h3> {{i}} </h3>
      {% endfor %}
      <style>
    h3{
        color: #00c2cb;
        font-weight: normal;
    }
    </style>
          <form action="loginPM" method = 'POST'>
          {% csrf_token %}
            <h3>Sign In</h3>
            <input type="text" id="pwd" placeholder="Username" name="username">
            <input type="password" id="pwd" placeholder="Password" name="password">
            <input type="submit" value="Login" >
            <!-- <input type="submit" value="Login For Pet's Daycare"> -->
            <a href="#" class="forgot">Forgot Password</a>
          </form>
        </div>

        <div class="form signupForm">
          {% for i in messages %}
      <h3> {{i}} </h3>
      {% endfor %}
      <style>
    h3{
        color: #2c626d;
        font-weight: normal;
    }
    </style>
          <form action="SignupPM" method = 'POST'>
          {% csrf_token %}
            <h3>Sign Up</h3>
            <input type="text" id="pwd" placeholder="Username" name="username">
            <input type="email" id="pwd" placeholder="Email Address" name="email">
            <input type="password" id="pwd" placeholder="Password" name="password">
            <input type="password" id="pwd" placeholder="Confirm Password" name="confirm_password">
            <input type="submit" value="Register" href = 'SignupPM'>
            <!-- <input type="submit" value="Register For Pet's Daycare"> -->
          </form>
        </div>
      </div>
    </div>

    <script>
      const signinBtn = document.querySelector('.signinBtn');
      const signupBtn = document.querySelector('.signupBtn');
      const formBx = document.querySelector('.formBx');
      const body = document.querySelector('body');

      signupBtn.onclick = function(){
        formBx.classList.add('active')
        body.classList.add('active')
      }

      signinBtn.onclick = function(){
        formBx.classList.remove('active')
        body.classList.remove('active')
      }

    </script>
</body>
</html>
