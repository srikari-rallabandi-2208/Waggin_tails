{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/volunteerSignup.css' %}">
    <title>volunteer 2</title>
</head>

<body style = "background-image: url('{%static 'images/volunteerProfile.jpeg' %}'); background-size: cover;">
    <div class="container">
        <div class="title">Be A Volunteer</div>
        <div class="content">
            <form action="#">
            {% csrf_token %}
                <div class="volunteer-details">
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Address Line" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <select name="state">
                            <option selected disabled required>Select State/Province</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                        <select name="city">
                            <option selected disabled required>Select City</option> 
                            
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Zip Code" required>
                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                        <select name="time">
                            <option selected disabled required>Time Preference</option>
                            <option value="first">4a.m. - 5a.m.</option>
                            <option value="second">5a.m. - 6a.m.</option>
                            <option value="third">6a.m. - 7a.m.</option>
                            <option value="fourth">7p.m. - 8p.m.</option>
                            <option value="fifth">8p.m. - 9p.m.</option>
                            <option value="sixth">9p.m. - 10p.m.</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                        <select name="day">
                            <option selected disabled required>Day Preference</option>
                            <option value="day1">MONDAY</option>
                            <option value="day2">TUESDAY</option>
                            <option value="day3">WEDNESDAY</option>
                            <option value="day4">THURSDAY</option>
                            <option value="day5">FRIDAY</option>
                            <option value="day6">SATURDAY</option>
                            <option value="day7">SUNDAY</option>
                         </select>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="email" placeholder=" Email/Username" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
